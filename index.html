<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>TERMO</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="center">
                <table id="game">
                    <tr id="tr-1">
                        <td id="td-1"></td>
                        <td id="td-2"></td>
                        <td id="td-3"></td>
                        <td id="td-4"></td>
                        <td id="td-5"></td>
                    </tr>

                    <tr id="tr-2">
                        <td id="td-1"></td>
                        <td id="td-2"></td>
                        <td id="td-3"></td>
                        <td id="td-4"></td>
                        <td id="td-5"></td>
                    </tr>

                    <tr id="tr-3">
                        <td id="td-1"></td>
                        <td id="td-2"></td>
                        <td id="td-3"></td>
                        <td id="td-4"></td>
                        <td id="td-5"></td>
                    </tr>

                    <tr id="tr-4">
                        <td id="td-1"></td>
                        <td id="td-2"></td>
                        <td id="td-3"></td>
                        <td id="td-4"></td>
                        <td id="td-5"></td>
                    </tr>

                    <tr id="tr-5">
                        <td id="td-1"></td>
                        <td id="td-2"></td>
                        <td id="td-3"></td>
                        <td id="td-4"></td>
                        <td id="td-5"></td>
                    </tr>

                    <tr id="tr-6">
                        <td id="td-1"></td>
                        <td id="td-2"></td>
                        <td id="td-3"></td>
                        <td id="td-4"></td>
                        <td id="td-5"></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <table class="keyboard">
                <tr id="row1">
                    <td><button id="Q">Q</button></td>
                    <td><button id="W">W</button></td>
                    <td><button id="E">E</button></td>
                    <td><button id="R">R</button></td>
                    <td><button id="T">T</button></td>
                    <td><button id="Y">Y</button></td>
                    <td><button id="U">U</button></td>
                    <td><button id="I">I</button></td>
                    <td><button id="O">O</button></td>
                    <td><button id="P">P</button></td>
                </tr>

                <tr id="row2">
                    <td><button id="A">A</button></td>
                    <td><button id="S">S</button></td>
                    <td><button id="D">D</button></td>
                    <td><button id="F">F</button></td>
                    <td><button id="G">G</button></td>
                    <td><button id="H">H</button></td>
                    <td><button id="J">J</button></td>
                    <td><button id="K">K</button></td>
                    <td><button id="L">L</button></td>
                    <td id="del"><button id="delete"><span></span></button></td>
                </tr>

                <tr id="row3">
                    <td><button id="Z">Z</button></td>
                    <td><button id="X">X</button></td>
                    <td><button id="C">C</button></td>
                    <td><button id="V">V</button></td>
                    <td><button id="B">B</button></td>
                    <td><button id="N">N</button></td>
                    <td><button id="M">M</button></td>
                    <td colspan="3" id="ent"><button id="enter">ENTER</button></td>
                </tr>
            </table>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
